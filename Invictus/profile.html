<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
    body {
    font-family: 'poppins', sans-serif;
    margin: 0;
    padding: 0;
    padding-bottom: 60px;
    background-color: #ece3e3;
    width: 100%;
}

p{
    color:red;
    font-size: 15px;
}

    .adjust{
     margin-left: 20px;
     margin-top: 10px;
    }
    .header {
        
        width:100%;
        background-color: rgb(5, 64, 72);
        color: #fff;
        padding: 20px;
        text-align: left;
        display: flex;
        align-items: center;
    }

    .dp { 
      width: 80px;
      height: 80px;
      position: absolute;
      top: 65px;
      left: 600px;
      background-color: #d9d9d9;
      border-radius: 80px/80.5px;
    } 

    .details {
        background-image: url('https://ideogram.ai/api/images/direct/Or2VdDZJT363xrQki0Nu3A.jpg');
            background-size: 250px 250px;
            background-repeat: no-repeat;
            background-position: center right;
            
        border: solid;
        border-color: #d9d9d9;
        flex: 1; 
        background-color: rgb(24, 152, 170);
        padding: 20px;
        color: #fff;
        margin: 20px; 
        line-height: 25px;
    }
    .personal-info{

        margin-top: 30px;
        color:white;
        margin-left: 150px;
    }
    .edit{
        padding: 0;
        background-color: rgb(24, 152, 170);
        box-shadow: none;
        position: absolute;
        width:105px;
        margin-left:420px;
        margin-top:100px;
        background-color: 0;
        
       
    }
    .edit-icon{
        width:30px;  
        margin-top: 2px;
        margin-right: 5px;
        height: 30px;
    }

    .edit-button{
        width:50px;
        display: inline-block;
        background-color: white;
        color: black;
        padding: 5px;
        margin: 0px;
        height: 30px;  
    }
    .edit-button:hover{
        background-color: #f7f7f7;
        box-shadow: 0 8px 8px rgba(0, 0.1, 0.1, 0.1);
    }
    .edit-button:active{
        background-color: rgb(237, 236, 236);   
    }

    .add{
        color: rgb(24, 152, 170);
        background-color: white;
        border-color:rgb(24, 152, 170);
    }
    .add:hover{
        background-color:rgb(51, 200, 220);
        box-shadow: 0 4px 8px rgba(0, 0.1, 0.1, 0.1);
        color:white;
    }
    .add:active{
        opacity: 50%;
        color:white;
    }
    .section-container,div {
        
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        main {
            padding: 1rem;
        }

        div {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }
        
        .upload-button{
            margin-right: 0;
            background-color: none;
            border: solid;
            border-color: rgb(24, 152, 170);
        }
       
        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input,
        textarea {
            width: 92%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-left: 20px;
            
        }
       
        button {
            background-color: rgb(24, 152, 170);
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left:340px;
        }

        .upload-section {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="file"] {
            display: none; 
        }

        .custom-file-upload {
            display: inline-block;
            padding: 5px 10px;
            background-color: white;
            color: #000000;
            border: solid;
            border-color: rgb(24, 152, 170);
            border-width: 1px;
            border-radius: 3px;
            cursor: pointer;
        }
        .custom-file-upload:hover{
            background-color: rgb(24, 152, 170);
            color: white;
        }
        .custom-file-upload:active{
            opacity: 50%;
        }
        button:hover{
            box-shadow: 0 0 10px rgba(0, 0, 0.2, 0.2);
            opacity:90%;
        }
        button:active{
            opacity:50%;
        }
        
    </style>
</head>
<body>
   <div class="header">
    
    <div class="dp"></div>
    <div class="details">
        <p class="personal-info">
            SANNIDHI KAILAJE<br>
            06sannidhi@gmail.com<br>
            +91 869372164<br>
            Female/19
        </p>
    </div>
    <div class="edit">
        <img class="edit-icon" src="icons8-edit-50.png">
        <button class="edit-button" onclick="goToEditPage()">EDIT</button>
    </div>    
</div>
       
<div class="main-container">
    <div class="section-container education">
        <h2 class="adjust">Education Details</h2>
        <label for="education"></label>
        <input type="text" id="education" name="education" required>
        <button class="add">+ add Education Qualifications</button>
    </div>

    <div class="section-container work-experience">
        <h2 class="adjust">Work Experience</h2>
        <label for="experience"></label>
        <input type="text" id="experience" name="experience" required>
        <button class="add">+ add Work Experience</button>
    </div>

    <div class="section-container skills">
        <h2 class="adjust">Skills</h2>
        <label for="skills"></label>
        <input type="text" id="skills" name="skills" required>
        <button class="add">+ add Skills</button>
    </div>

    <div class="section-container projects">
        <h2 class="adjust">Projects</h2>
        <label for="projects"></label>
        <input type="text" id="projects" name="projects" required>
        <button class="add">+ add Projects</button>
    </div>

    <div class="section-container certifications">
        <h2 class="adjust">Certifications</h2>
        <label for="certifications"></label>
        <input type="text" id="certifications" name="certifications" required>
        <button class="add">+ add Certifications</button>
    </div>

    <div class="upload-section">
        <label for="file-upload" class="custom-file-upload">
            Select file
        </label>
        <p>(pdf, doc, docx file format allowed.)</p>
        <input type="file" id="file-upload" name="file" accept=".pdf, .doc, .docx">
        <div id="file-name"></div>
        <button class="upload-button" type="button" onclick="uploadResume()">Upload resume</button>
    </div>


    <button class="update-button" type="button" onclick="updateProfile()">Update Profile</button>
</div>

<script>
    function updateProfile() {
        const data = {};
        const sections = document.querySelectorAll('.section-container');
        sections.forEach(section => {
            const inputs = section.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                data[input.name] = input.value;
            });
        });

        console.log('User Profile Updated:', data);
        alert('Profile Updated Successfully');
    }
     function uploadResume(){    
    document.getElementById('file-upload').addEventListener('change', function() {
            const fileName = this.files[0].name;
            document.getElementById('file-name').innerText = `Selected File: ${fileName}`;
        });
        const data = {};
        console.log('file uploded:',data );
        alert('file uploded Successfully');
    }

    function goToEditPage() {
        window.location.href = 'edit-profile.html';
    }
</script>
</body>
</html>
